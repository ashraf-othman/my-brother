<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/info.css">
</head>
<body>

    <section class="product">
   
        <form action="" style="max-width:500px;margin:auto">
          <h2 class="text-center">Seller Sign Up</h2>
         
          <ul>
            <li>
                <button type="submit" class="fa fa-google-plus icon btn ">
                    <span>Google</span>
                </button>
                <button type="submit" class="fa fa-facebook icon btn ">
                    <span>facebook</span>
                </button>
                <button type="submit" class="fa fa-twitter icon btn ">
                    <span>twitter</span>
                </button>
            </li>
        </ul>
        
          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="Username" name="usrnm">
          </div>
          <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" type="password" placeholder="Password" name="psw">
          </div>
          <div class="input-container">
            <i class="fa fa-check icon"></i>
            <input class="input-field" type="password" placeholder="Confirm Password" name="Confirm-Password">
          </div>
   
          <div class="input-container">
            <i class="fa fa-phone icon"></i>
            <input class="input-field" type="text" placeholder="Phone" name="Phone">
          </div>
        
          <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input class="input-field" type="email" placeholder="Email" name="email">
          </div>
          <div class="input-container">
            <i class="fa fa-map-marker icon"></i>
            <input class="input-field" type="text" placeholder="Location" name="Location">
          </div>
          
          
        
          <button type="submit" class="btn">Register</button>
        </form>
    </section>

</body>
</html>
